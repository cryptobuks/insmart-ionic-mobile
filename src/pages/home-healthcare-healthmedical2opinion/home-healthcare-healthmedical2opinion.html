<ion-header>

  <ion-navbar>
    <ion-title>{{ 'HOME_HEALTHCARE.MEDICALSECONDOPINION.NAME' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-image:url(./assets/imgs/background-blue.jpg);background-size: 100% 100%;height: 100%">
  <form [formGroup]="formGroup" (ngSubmit)="submitMedical2Opinion()">
    <div id="searchPanelConcierge">
      <font color="white">Name :</font>
      <input type="text" id="txtSearch" formControlName="name">
    </div>
    <div id="searchPanelConcierge">
      <font color="white">Phone :</font>
      <input type="tel" id="txtSearch" formControlName="phone">
    </div>
    <div style="height: 20%;margin-top: 10%;">
      <font color="white">Note :</font>
      <textarea id="txtSearch" style="height: 100%;width: 100%;border:solid 1px gray" placeholder="Note..." formControlName="note"></textarea>
    </div>

    <div class="row" style="height: 5%;margin-top: 20%;">
        <button type="submit" ion-button style="color: white" [disabled]="!formGroup.valid">Active case</button>
    </div>

  </form>
</ion-content>
<ion-footer style="height:100px" no-border>
  <img (click)="callHotline()" style="height: 100%;padding:5%;" src="./assets/imgs/phone-icon.png">
</ion-footer>
