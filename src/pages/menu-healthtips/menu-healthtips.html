<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Health tips</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-image:url(./assets/imgs/background-blue.jpg);background-size: 100% 100%;height: 100%">
  <ion-slides loop="true" autoplay="3000" speed="1500" effect="coverflow">
    <ion-slide *ngFor="let url of urlImages">
      <img data-src = {{url.url}} >
    </ion-slide>
  </ion-slides>

  <ion-fab left bottom #fab>
    <button ion-fab color="light"><ion-icon name="arrow-dropright"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab (click)="callHotline(fab)"><ion-icon name="call"></ion-icon></button>
      <button ion-fab (click)="chat(fab)"><ion-icon name="chatbubbles"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
