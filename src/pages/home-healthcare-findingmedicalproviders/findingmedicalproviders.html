<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'HOME_HEALTHCARE.FINDINGMEDICALPROVIDERS.NAME' | translate}}</ion-title>
  </ion-navbar> 

</ion-header>

<ion-menu type="push" [swipeEnabled]="true" side="right" [content]="subContent">
  <ion-scroll scrollY="true" [style.height.%]="100">
    <div class="alertList">Đây là danh sách cơ sở y tế xung quanh bạn trong bán kính 5km</div>
    <ion-list>
      <ion-item *ngFor="let hospital of newHospitallists" (click)="eventClickMarker(hospital)">
        <span>{{hospital.name}}</span><br>
        <span>{{hospital.distance}}</span>
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-menu>

<ion-content #subContent>
  <button class="buttonControl" id="btnListHos">
    <ion-icon name="menu"></ion-icon>
  </button>
  <button class="buttonControl" id="btnGetCurrent">
    <ion-icon name="locate"></ion-icon>
  </button>
  <div #map id="map"></div>
</ion-content>
