<!--
  Generated template for the HomeInsuranceSubmitclaimDocumentspreviewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>DOCUMENTS PREVIEW</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row align-items-center class="childDocument">
      <ion-col>
        <span>dental treatment records</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="showImage">
    <ion-row align-items-center *ngIf="prepareSubmit">
      <ion-col align-self-center col-3 *ngFor="let imag of prepareSubmit;let i=index">
        <div class="square"
        [ngStyle]="{
          'background-image':'url(' + imag.url + ')'
        }">
        </div>
      </ion-col>
    </ion-row>
    <span>You have {{prepareSubmit.length}} medical document</span>
  </ion-grid>
  
</ion-content>
<ion-footer>
  <button class="btnNext" (click)="btnSubmit()">
    CONFIRM SUBMIT
  </button>
</ion-footer>
