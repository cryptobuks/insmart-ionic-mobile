<ion-header>

  <ion-navbar>
    <ion-title>{{ 'HOME_INSURANCE.DIRECTBILLING.NAME' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list >
    <ion-list-header>
      {{city}}
    </ion-list-header>
    <ion-item *ngFor="let hospitallist of hospitalLists" (click)="getItem(hospitallist)">
      <div style="width: 100%;">
        <div style="float: left;width: 25%">
          <img  width= "60%" height="5%" src="./assets/imgs/location-icon.png">
          <h5>{{hospitallist.distance}}</h5>
        </div>
        <div style="float: right;width: 73%;margin-left: 2%">
          <h5 style="color:red;font-weight: bold" text-wrap>
            {{hospitallist.name}}
          </h5>
          <h5 text-wrap>
            {{hospitallist.address}}
          </h5>
        </div>
      </div>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
