<ion-content>
    <ion-grid class="contentModal">
        <ion-row align-items-center style="height:100%">
            <ion-col align-self-center style="margin-top: 30px;">
                <ion-row align-items-center style="text-align: center;">
                    <span class="title-thanks">Thanks for your submission.</span>
                </ion-row>
                <ion-row align-items-center style="text-align: center;">
                    <span class="content-thanks">Your claim is under processing,</span>
                    <span class="content-thanks">we will keep you updated.</span>
                </ion-row>
                <ion-row align-items-center class="rowButton">
                    <ion-col align-self-center>
                        <button (click)="viewCtrl.dismiss()">OKAY</button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
        
    </ion-grid>
</ion-content>
